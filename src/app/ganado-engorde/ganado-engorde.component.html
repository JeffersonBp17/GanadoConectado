<div class="container">

    <!-- Sección dinámica para gestionar ganado -->
    <div id="livestock-section">
        <h2 id="section-title">Gestión de Ganado</h2>
        
        <!-- Formulario dinámico para agregar ganado -->
        <div id="add-livestock">
            <h3>Añadir Ganado</h3>
            <form id="livestock-form">                
                <div id="engorde-fields">
                    <label for="toro-id">Número de Toro:</label>
                    <input type="text" id="toro-id">
                    <label for="toro-arrival">Fecha de Ingreso:</label>
                    <input type="date" id="toro-arrival">
                    <label for="toro-weight">Control de Peso (kg):</label>
                    <input type="number" id="toro-weight">
                    <label for="vaccines">Vacunas:</label>
                    <input type="text" id="vaccine-name" placeholder="Nombre de la Vacuna">
                    <input type="date" id="vaccine-date" placeholder="Fecha de Aplicación">
                    <label for="hormone-implant">¿Implante de Hormonas?</label>
                    <select id="hormone-implant">
                        <option value="sí">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
    
                <button type="submit">Agregar Ganado</button>
            </form>
        </div>
        
        <!-- Listado de ganado -->
        <div id="livestock-list">
            <h3>Lista de Ganado</h3>
            <ul id="livestock-items">
                <!-- Aquí se listarán los toros o vacas añadidos -->
            </ul>
        </div>
    </div>
    
    </div>
