
    <div class="container">
        <h1>Registro de Usuario</h1>
        <!-- [formGroup] : se usa para el manejo del formulario, (ngSubmit) se usa para manejar la acción del submit -->
        <form id="registration-form" [formGroup]="registroForm" (ngSubmit)="onSubmit()"> 
            <label for="fullname">Nombre Completo:</label>
            <input type="text" id="fullname" formControlName="fullname" required>  <!-- formControlName : se usa para obtener el valor de cada input -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" formControlName="email" required>
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" formControlName="phone" required>
            <label for="id">Número de Cédula:</label>
            <input type="text" id="id" formControlName="id" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" required>
            <button type="submit">Registrar</button>
            <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        </form>
    </div>
