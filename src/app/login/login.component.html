
    <div class="container">
        <h1>Ganado Conectado</h1> 
        <!-- [formGroup]="loginForm" : se usa para el manejo del formulario, (ngSubmit) se usa para manejar la acción del submit -->
        <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" formControlName="email" required> <!-- formControlName="email" : se usa para obtener el valor de email -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" required> <!-- formControlName="password": se usa para obtener el valor de password -->
            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
        </form>
    </div>
